    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 cards" *ngFor="let product of products;let index=index">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-icon id="fav" style="margin-left: 75%;cursor: pointer;" (click)="like(index)">{{product.innerhtml}}</mat-icon>
        </mat-card-header>
        <img mat-card-image class="prds" src="{{product.image}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
         <h2>{{product.name}}</h2>
         <h3>&#8377;  {{product.price}}</h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-fab extended  matTooltip="Primary" color="primary" >AddtoCart</button> 
        </mat-card-actions>
      </mat-card>
      
    </div>
  </div>
