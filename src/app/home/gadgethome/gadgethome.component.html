      <div class="carousel-item active">
        <img src="assets/banner2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/2409500/header.jpg?t=1695653021" class="d-block w-100" alt="...">

    </div>
  </div>

    <div class="col-6 col-xs-4 col-sm-6 col-md-3 col-lg-3 col-xl-3 cards" *ngFor="let product of products |paginate:{itemsPerPage:12,currentPage:Pagination,totalItems:30};let index=index">
      <mat-card class="product-card">
        <mat-card-header  >
          <mat-icon id="fav" style="text-align: end;flex:auto; align-items: end; cursor: pointer;color:rgb(228, 42, 73);" >{{innerhtml}}</mat-icon>
        </mat-card-header>
        <img mat-card-image class="prds lazyload" src="{{product.thumbnail}}" alt="Photo of a Shiba Inu">
        <mat-card-content  >
         <h4>{{product.title}}</h4>
         <h3>&#8377;  {{product.price}}</h3>
        </mat-card-content>
        <mat-card-actions >
          <button mat-fab extended matTooltip="Primary" color="primary" >AddtoCart</button> 
        </mat-card-actions>
      </mat-card>
      
    </div>
    <div>
      <pagination-controls (pageChange)="Pagination = $event"
      previousLabel=""
      nextLabel=""
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page">
    </pagination-controls>
    </div>
  </div>
