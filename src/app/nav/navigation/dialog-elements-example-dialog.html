<div class="customer">
    <div>
        <h1 mat-dialog-title>Sign in</h1>
    </div>
    <div mat-dialog-content >
        <form [formGroup]="LoginForm">
            <mat-form-field appearance="outline" *ngIf="Hide"  >
                <mat-label>Email/Phone</mat-label>
                <input type="{{inputtype}}" matInput formControlName="emailorphone" placeholder="Email/Phone" (input)="change()">
                <mat-error >{{errormsg}}</mat-error>
                <mat-icon matSuffix>{{suffix}}</mat-icon>
                <mat-hint style="cursor: pointer;" (click)="Hide=!Hide">Sign in using PhoneNumber</mat-hint>
              </mat-form-field>
              <!-- <mat-form-field appearance="outline" *ngIf="Hide">
                  <mat-label>Phone</mat-label>
                  <input type="tel" matInput formControlName="phone" placeholder="Phone Number">
                  <mat-error *ngIf="LoginForm.controls['phone'].invalid">Enter valid PhoneNumber</mat-error>
                  <mat-icon matSuffix>phone</mat-icon>
                  <mat-hint style="cursor: pointer;" (click)="Hide=!Hide">Sign in using Mail Id</mat-hint>
                </mat-form-field> -->
                <mat-form-field appearance="outline" *ngIf="!Hide">
                    <mat-label>One Time Password</mat-label>
                    <input type="number" matInput formControlName="OTP" placeholder="Enter the OTP recivied in your Mail/PhoneNumber">
                    <mat-error >Enter valid PhoneNumber</mat-error>
                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-hint style="cursor: pointer;" (click)="Hide=!Hide"> <-- Back</mat-hint>
                  </mat-form-field>
        </form>
    </div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close [disabled]="!LoginForm.valid">Close</button>
        </div>
</div>
